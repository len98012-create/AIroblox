name: Sentinel_SRE_Turbo_Speed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    permissions:
      contents: write
    
    env:
      XAUTHORITY: /home/runner/.Xauthority
      DISPLAY: :99
      PYTHONPATH: ${{ github.workspace }}/libs
      ROBLOX_COOKIE: ${{ secrets.ROBLOX_COOKIE }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      GEMINI_KEY_9: ${{ secrets.GEMINI_KEY_9 }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Turbo Cache Libs
        uses: actions/cache@v3
        with:
          path: libs
          key: sentinel-libs-v7-${{ runner.os }}-${{ hashFiles('**/app.py') }}
          restore-keys: |
            sentinel-libs-v7-${{ runner.os }}-

      - name: ğŸ› ï¸ System Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq --no-install-recommends \
            chromium-browser xvfb fluxbox xauth scrot tesseract-ocr \
            python3-tk python3-dev libx11-dev gnome-screenshot > /dev/null
          
          mkdir -p libs memory/action_steps logs/screenshots extensions
          touch $XAUTHORITY
          xauth add :99 . $(mcookie)

      - name: ğŸ“¦ Python Core Install
        run: |
          pip install -q -U -t libs \
            google-genai flask requests pyautogui Pillow \
            selenium psutil pytesseract opencv-python-headless \
            webdriver-manager # THÃŠM DÃ’NG NÃ€Y
      - name: ğŸš€ Launch Sentinel v7.7
        run: |
          # 1. Khá»Ÿi táº¡o Display áº£o
          Xvfb :99 -screen 0 1280x720x24 -ac +extension RANDR > /dev/null 2>&1 &
          sleep 3
          fluxbox > /dev/null 2>&1 &
          
          # 2. Cháº¡y Brain Service (Ngáº§m) vÃ  lÆ°u PID
          python3 -u brain_service/app.py > logs/brain.log 2>&1 &
          BRAIN_PID=$!
          echo "ğŸ§  Brain Service started (PID: $BRAIN_PID)"
          sleep 5
          
          # 3. Cháº¡y Agent chÃ­nh (Foreground) - KHÃ”NG DÃ™NG & á» ÄÃ‚Y
          if [ -f "sentinel_v35_dual_memory.py" ]; then
            echo "ğŸš€ Sentinel Agent is taking control..."
            # Cháº¡y trá»±c tiáº¿p Ä‘á»ƒ GitHub Actions pháº£i Ä‘á»£i script nÃ y hoÃ n thÃ nh
            python3 -u sentinel_v35_dual_memory.py 2>&1 | tee logs/agent_runtime.log
          else
            echo "âŒ Critical Error: Agent file missing!"
            exit 1
          fi

          # 4. Giá»¯ session cho Ä‘áº¿n khi Brain hoáº·c Agent káº¿t thÃºc
          wait $BRAIN_PID

      - name: ğŸ’¾ State Persistence
        if: always()
        run: |
          git config --global user.name "Sentinel-Auto"
          git config --global user.email "bot@sentinel.io"
          
          # Sá»¬A Lá»–I Táº I ÄÃ‚Y: DÃ¹ng -f Ä‘á»ƒ cÆ°á»¡ng bá»©c add cÃ¡c thÆ° má»¥c bá»‹ ignore
          git add -f memory/ logs/ extensions/
          
          git commit -m "ğŸ’¾ Auto-Save: $(date)" || echo "No changes to sync"
          git push origin main
